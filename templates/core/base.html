<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
   
        a:link {
            text-decoration: none;
        }
        a#statuses:hover{
            color: inherit;
            opacity: 0.8;
        }
        #item-link:hover{
            color: inherit;
            opacity: 0.8;
        }
    </style>
    
</head>

<body class="bg-gray-700 ">
    <header class="relative sticky top-0 w-full border-b-2 border-gray-800 bg-white text-gray-800">
        <div id="wrapper" class="flex items-center justify-between">
            <div id="left-side" class="h-8 flex items-center space-l-6 ">
                    <a id="home" href="{% url 'tasks' %}" class="flex px-2 hover:bg-gray-800 hover:text-white">
                        <p class="font-semibold mr-2 text-xl">
                            Task manager
                        </p>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                    </a>
                    <a id="add-task" href="{% url 'task-create' user.id %}" class="hover:bg-gray-800 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 hover:rotate-90 transition-transform">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                    </a>
            </div>
            <div id="right-side" class="flex items-center space-x-5 mx-2 ">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Sign in</a>
                    <a href="{% url 'register' %}" class="border border-white p-1 rounded-lg">Sign up</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>

</body>

</body>
</html>
