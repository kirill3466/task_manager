    <section id="left-section" class="bg-gray-800 w-32 px-2 rounded-tr-lg">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-max fill-gray-800 w-4 h-6">

        <a id="statuses" href="{% url 'today-tasks' %}">

                </svg>      
                <h1>Last 3 days</h1>            
            </div>

        <a id="statuses" href="{% url 'overdue-tasks' %}">
