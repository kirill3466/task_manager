
{% block content %}
	<div id="myModal" class="modal fade translate-x-1/2 translate-y-1/4 ">
		<div class="wrapper w-80 max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow">
			<div class="quit-icon flex justify-end">
				<a href="{{ request.path }}">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
					</svg>
				</a>
			</div>
			
			<div class="modal-header flex-column">
				<div class="x-mark-circle flex items-center justify-center">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-32 h-32">
						<path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
					  </svg>					  
				</div>	
				<div class="flex justify-center">					
					<h4 class="text-3xl text-stone-900 font-semibold">Are you sure?</h4>	
				</div>
			</div>
			
			<div class="modal-body flex justify-center mt-6 mb-8">
				<p class="text-gray-400">Do you really want to delete this task?</p>
			</div>

			<div class="modal-footer flex-nowrap justify-center">
				<a href="{{ request.path }}">
					<button type="button" class="m-2 w-32 text-gray-700 border border-gray-300 focus:outline-none hover:bg-gray-400  font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-600 dark:text-white dark:border-gray-400  dark:hover:border-gray-400">Cancel</button>
				</a>	
				<form method="POST" action="{% url 'task-delete' task.id %}">
					{% csrf_token %}<input type="submit" value="DELETE" class="m-2 w-32 focus:outline-none text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700">
				</form>
			</div>
		</div>
	</div>
	
{% endblock %}
