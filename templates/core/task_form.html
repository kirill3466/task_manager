{% extends 'core/base.html' %}

{% block content %}

<style>

#id_user_date{
    color: black
}
#create-button:hover{
            opacity: 0.8;
        }
</style>

<div class="flex justify-center w-full bg-gray-700 text-white pt-10">
        
        <form method="POST">
            <div class="flex rounded-lg">
                {% csrf_token %}
                <div class="px-2">
                {{ form.non_form_errors }}
                {{ form.as_p }}
                </div>

                {{ formset.management_form }}
                {{ formset.non_form_errors }}
                <div id="steps-wrapper" class="mt-24 ml-4">
                    <div id="steps" class="{{task_step_formset.prefix}}">
                        {% for form in formset %}
                            {{ form }}
                        {% endfor %}
                    </div>
                </div>
            </div>

            <p class="justify-center flex">
                <button id="create-button" class="w-60 text-gray-900 border border-gray-300 font-medium rounded-lg px-5 py-2.5 mr-2 my-2 bg-white">
                    Submit
                </button>
            </p>
        </form>
    
</div>

{% endblock content %}
